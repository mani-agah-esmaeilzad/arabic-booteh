    restart: unless-stopped
    environment:
      - VITE_BACKEND_URL=/api
    networks:
      - hrbooteh-network

  nginx:
    image: nginx:alpine
    container_name: hrbooteh-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
      - ./logs:/var/log/nginx
    depends_on:
      - app
      - frontend
    networks:
      - hrbooteh-network

networks:
  hrbooteh-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
